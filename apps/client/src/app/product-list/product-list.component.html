<div *ngIf="isLoading">Loading...</div>
<div *ngIf="isError">Something bad happened, reload</div>
<div class="product-list">
  <mat-card *ngFor="let product of products" class="product">
    <img
      mat-card-image
      [src]="'https://source.unsplash.com/300x300/?' + product.name"
      alt="{{ product.name }}"
    />
    <mat-card-content>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
      <p>{{ product.description }}</p>
      <p>Stock: {{ product.stock }}</p>
    </mat-card-content>
  </mat-card>
</div>
