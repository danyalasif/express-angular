<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="submitSignupForm()">
      <mat-form-field appearance="fill" class="signup-input">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Enter your email"
        />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')"
          >Invalid email format</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill" class="signup-input">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Enter your password"
        />
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')"
          >Password must be at least 6 characters long</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill" class="signup-input">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm your password"
        />
        <mat-error
          *ngIf="signupForm.get('confirmPassword')?.hasError('required')"
          >Confirm password is required</mat-error
        >
        <mat-error *ngIf="signupForm?.hasError('passwordMismatch')"
          >Passwords do not match</mat-error
        >
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>
  </mat-card-content>
</mat-card>
